version: "3.8"

services:
  app:
    build:
      context: .
    environment:
      - PROD=1
    env_file:
      - ./prod.env
    ports:
      - "8000:8000"
    command: >
      sh -c "gunicorn app.main:create_app -b 0.0.0.0:8000"
    depends_on:
      - db
    networks:
      - default


  db:
    image: postgres:15-alpine
    ports:
      - "5444:5444"
    environment:
      - POSTGRES_DB=vega
      - POSTGRES_USER=db_user
      - POSTGRES_PASSWORD=db_password
    networks:
      - default


networks:
  default: {}
